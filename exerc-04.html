<script>
    // 4) Escreva um programa para calcular e imprimir o número de lâmpadas necessárias para iluminar um determinado cômodo de uma residência. Dados de entrada: a potência da lâmpada utilizada (em watts), as dimensões (largura e comprimento, em metros) do cômodo. Considere que a potência necessária é de 18 watts por metro quadrado. 

//1 Entrar com a potencia da lampada utilizada (em watts)
//2 entrar com a largura (em metros)
//3 entrar com o comprimento (em metros)
//4 calcular a area do comodo (area = metros * comprimento)
//5 calcular a potencia em watts necessaria para iluminar o comodo  (wattsTotal = 18 * area)
//6 calcular a quantidade de lampadas, dividindo o watts total pela potencia da lampada utilizada (quantidadeLampada = wattsTotal / potenciaLampada) 
//7 mostrar a quantidade de lampadas necessarias (quantidadeLampada)

// Entrada
let potenciaLampada = parseFloat (prompt("Potencia da lampada utilizada?"))
let largura = parseFloat (prompt("Largura do cômodo?"))
let comprimento = parseFloat (prompt("Comprimento do cômodo"))

// Processamento
let area = largura * comprimento
let wattsTotal = 18 * area
let quantidadeLampada = wattsTotal / potenciaLampada

// Saida
document.write("A quantidade de lampadas necessarias: " + quantidadeLampada)


</script>
