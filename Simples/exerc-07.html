<script>
    // 7) A equipe Benneton-Ford deseja calcular o número mínimo de litros que deverá colocar no tanque de seu carro para que ele possa percorrer um determinado número de voltas até o primeiro reabastecimento. Escreva um programa que leia o comprimento da pista (em metros), o número total de voltas a serem percorridas no grande prêmio, o número de abastecimentos desejados e o consumo de combustível do carro (em Km/L). Calcular e escrever o número mínimo de litros necessários para percorrer até o primeiro reabastecimento. OBS: Considere que o número de voltas entre os abastecimentos é o mesmo. 

// Entrada
let numeroAbastecimentos = parseFloat(prompt("Qual a quantidade de litros de combustível?"))
let numeroVoltas = parseFloat(prompt("Quantidade de voltas?"))
let comprimentoPista = parseFloat(prompt("Comprimento da pista em metros?"))
let consumoCarro = parseFloat(prompt("Qual o consumo de combustivel?"))

// Processamento
let voltasEntraAbastecimentos = numeroVoltas / (numeroAbastecimentos + 1)
let distanciaEntraAbastecimentos = voltasEntraAbastecimentos * comprimentoPista
let combustivelNecessario = distanciaEntraAbastecimentos / consumoCarro

// Saida
document.write ("O numero minimo de litros necessarios para percorrer até o primeiro abastecimento é: " + combustivelNecessario.toFixed(2) + " litros.")

</script>
