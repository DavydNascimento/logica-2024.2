<script>
// Caucule a area de um circulo. Sendo a formula PI * (raio * raio)
// 1 - ler o raio
// 2 - calcular a area
// 3 - mostrar o resultado

// Entrada
let raio = prompt("Digite o valor do raio")
console.log(raio)

// Processamento
function caucularArea(raio) {
let area = 3.14 * (raio * raio)
console.log(area)
return area
}
// Saida
alert("Area do circulo:" + caucularArea(area))

</script>
