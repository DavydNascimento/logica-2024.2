<script>
// 9) As maçãs custam R$ 0,30 cada se forem compradas menos do que uma dúzia, e R$ 0,25 se forem compradas pelo menos doze. Escreva um programa que leia o número de maçãs compradas, calcule e escreva o valor total da compra. 

// Entrada
let numeroMacas = parseFloat(prompt("Digite a quantidade de maças comprada:"))

// processamento
let precoMacas
if (numeroMacas < 12) {
    precoMacas = 0.30 
} else {
    precoMacas = 0.25
}
let valorTotal = numeroMacas * precoMacas

// Saida
document.write ("O valor total da compra: " + valorTotal + " reais")
</script>
