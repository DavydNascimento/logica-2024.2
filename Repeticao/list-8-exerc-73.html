<script>

  //73) Faça um algoritmo que determine o maior entre N números. A condição de parada é aentrada de um valor 0, ou seja, o algoritmo deve processar o maior até que a entrada seja igual a 0 (ZERO).

let maior = 0;
let numero = undefined;
while(numero != 0){
//Entrada
numero = parseFloat(prompt("Digite um numoro"))

//Processamento
   if (numero > maior) {
      maior = numero
   }
}
//Saida
document.write("O maior numero é: " + maior + "<br>")

</script>
