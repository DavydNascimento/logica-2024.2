<script>
    //105) Escreva um algoritmo em pseudocodigo para ler um vetor de tamanho 10 e escreva aposição de cada elemento com valor igual a 25 neste vetor.

    let elementos = []
    let resposta = ''
    //Entrada
    for (index = 0; index < 15; index++) {
        elementos[index] = parseInt(prompt("Digite o valor"))

    //Processamento
    if (elementos[index] == 25){
       resposta += `${index}, `
        }
    }
    
    //Saida
    document.write(`Posição encontrada(s): ${resposta}`)

</script>
